      	<form onsubmit="return validation()">
			<div class="form-group">
				<label>USERNAME :</label>
				<input type="text" name="" id="username" class="form-control">
				<span id="usererror" class="text-danger font-weight-bold" ></span>
			</div>
						<div class="form-group">

			</div>
						<div class="form-group">
				<label>CONFIRM PASSWORD :</label>
				<input type="text" name="" id="confpassword" class="form-control">
				<span id="cpasserror" class="text-danger font-weight-bold" ></span>
			</div>
						<div class="form-group">
				<label>MOBILE NUMBER :</label>
				<input type="text" name="" id="mobileno" class="form-control">
				<span id="mobierror" class="text-danger font-weight-bold" ></span>
			</div>
						<div class="form-group">
				<label>EMAIL :</label>
				<input type="text" name="" id="email" class="form-control">
				<span id="emailerror" class="text-danger font-weight-bold" ></span>
			</div>
			  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember" required> I agree
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Check this checkbox to continue.</div>
    </label>
  </div>

	<script type="text/javascript">

		function validation(){
		var username= document.getElementById('username').value;
		var password= document.getElementById('password').value;
		var confpassword= document.getElementById('confpassword').value;
		var mobileno= document.getElementById('mobileno').value;
		var email= document.getElementById('email').value;
		
		var usercheck= /^[A-Za-z. ]{3,15}$/;
		var passwordcheck= /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-A0-9!@#$%^&*]{8,16}$/;
		var mobilecheck= /^[789][0-9]{9}$/;
		var emailcheck= /^[A-Za-z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
		

		if(usercheck.test(username)){
			document.getElementById('usererror').innerHTML="";}
			else{
				document.getElementById('usererror').innerHTML="** Username is invalid";
				return false;
			}
		if(passwordcheck.test(password)){
			document.getElementById('passerror').innerHTML="";}
			else{
				document.getElementById('passerror').innerHTML="** Password is invalid";
				return false;
			}
		if(confpassword.match(password)){
			document.getElementById('cpasserror').innerHTML="";}
			else{
				document.getElementById('cpasserror').innerHTML="** Password does not match";
				return false;
			}
		if(emailcheck.test(email)){
			document.getElementById('emailerror').innerHTML="";}
			else{
				document.getElementById('emailerror').innerHTML="** Email is invalid";
				return false;
			}
		if(mobilecheck.test(mobileno)){
			document.getElementById('mobierror').innerHTML="";}
			else{
				document.getElementById('mobierror').innerHTML="** Mobile Number is invalid";
				return false;
			}

		

	}
	</script>
